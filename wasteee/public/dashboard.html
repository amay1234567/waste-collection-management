<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Waste Collection</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">
  <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
      <p class="text-gray-500">Overview of all waste collection requests</p>
    </header>

    <!-- Stats -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-blue-500 text-white p-5 rounded-lg text-center shadow-md">
        <p class="text-xl font-bold" id="totalCount">0</p>
        <p class="text-sm">Total Requests</p>
      </div>
      <div class="bg-yellow-500 text-white p-5 rounded-lg text-center shadow-md">
        <p class="text-xl font-bold" id="pendingCount">0</p>
        <p class="text-sm">Pending</p>
      </div>
      <div class="bg-green-500 text-white p-5 rounded-lg text-center shadow-md">
        <p class="text-xl font-bold" id="collectedCount">0</p>
        <p class="text-sm">Collected</p>
      </div>
    </section>

    <!-- ðŸ”¹ Toggle Button -->
    <button id="toggleRequestsBtn"
      class="bg-blue-600 text-white px-4 py-2 rounded-md mb-4 hover:bg-blue-700 transition">
      Show My Requests
    </button>

    <!-- Requests Section (hidden by default) -->
    <section id="requestsSection" class="hidden">
      <h2 class="text-2xl font-bold text-gray-700 mb-4">Requests Management</h2>
      <div id="requestsList" class="space-y-4">
        <p class="text-center text-gray-500 py-4">Loading requests...</p>
      </div>
    </section>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
